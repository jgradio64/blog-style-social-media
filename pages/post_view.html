<h1>Find Posts<h1>
<form action="/postviewconfirm" method="POST">
	<label for="Username">Username: </label>
	<input id="Username" type="text" name="Username"></div><br>
	<p style="font-size: 12px;">empty: posts of myself; all: posts from all users; username: posts from a certain user </p>

	<input id="End" type="date" name="End"></div>

</form>
